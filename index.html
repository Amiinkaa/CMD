<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="reset.css"> 
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link rel="icon" href="favicon.">
	<link rel="icon" href="image3.png">
	<link rel="apple-touch-icon" href="image3.png">
	<link rel="manifest" href="image3.png">

	<title>CMD</title>
</head>

<body>
	<header class="header">
		<div class="wrapper">
			<div class="header--inner">
				<div class="logo">
					<img src="img/image 3.png" alt="" class="logo"> 
					<h1 class="logo--title">cdm</h1>
				</div>
				<div class="socities">
					<div class="telegram">
						<img src="img/telegram.png" class="telegram--icon" alt="telegram">
						<h1 class="telegram--title">Telegram</h1>
					</div>
					<div class="whatsapp">
						<img src="img/whatsapp.png" class="whatsapp--icon" alt="whatsapp">
						<h1 class="whatsapp--title">WhatsApp</h1>
					</div>
					<div class="clock">
						<img src="img/clock.png" class="clock--icon" alt="clock">
						
					</div>
					<div class="phone">
						<img src="img/phone.png" class="phone--icon" alt="phone">
					</div>
				</div>
			</div>
		</div>
	</header>
</body>
</html>
